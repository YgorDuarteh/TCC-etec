<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Market Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-store me-2"></i>Market Online
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item" id="cart-nav">
                        <a class="nav-link" href="/cart">
                            <i class="fas fa-shopping-cart me-1"></i>
                            Carrinho <span id="cart-count" class="badge bg-warning">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="user-nav" style="display: none;">
                        <div class="nav-link dropdown">
                            <a class="dropdown-toggle text-white text-decoration-none" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-1"></i>
                                <span id="user-name"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/orders">Meus Pedidos</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logout-btn">Sair</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item" id="admin-nav" style="display: none;">
                        <a class="nav-link" href="/admin">
                            <i class="fas fa-cog me-1"></i>Admin
                        </a>
                    </li>
                    <li class="nav-item" id="auth-nav">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt me-1"></i>Entrar
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container my-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Início</a></li>
                    <li class="breadcrumb-item active">Produto</li>
                </ol>
            </nav>

            <div id="product-details" class="row">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            updateCartCount();
            loadProduct();
        });

        async function loadProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = window.location.pathname.split('/').pop();
            
            try {
                const response = await fetch(`/api/products/${productId}`);
                const product = await response.json();
                
                if (response.ok) {
                    displayProduct(product);
                } else {
                    document.getElementById('product-details').innerHTML = `
                        <div class="col-12 text-center">
                            <h3>Produto não encontrado</h3>
                            <a href="/" class="btn btn-primary">Voltar à loja</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Erro ao carregar produto:', error);
            }
        }

        function displayProduct(product) {
            const finalPrice = product.desconto_percentual 
                ? product.preco * (1 - product.desconto_percentual / 100)
                : product.preco;
                
            const hasDiscount = product.desconto_percentual && product.desconto_percentual > 0;

            document.getElementById('product-details').innerHTML = `
                <div class="col-md-6">
                    <div class="product-image">
                        <img src="/images/${product.imagem || 'no-image.jpg'}" 
                             alt="${product.nome}" 
                             class="img-fluid rounded shadow">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="product-info">
                        <h1 class="display-6">${product.nome}</h1>
                        <p class="text-muted mb-3">${product.categoria}</p>
                        
                        ${hasDiscount ? `
                            <div class="mb-3">
                                <span class="badge bg-danger mb-2">
                                    <i class="fas fa-tag"></i> ${product.desconto_percentual}% OFF
                                </span>
                                <br>
                                <span class="text-muted text-decoration-line-through fs-5">
                                    R$ ${product.preco.toFixed(2)}
                                </span>
                            </div>
                        ` : ''}
                        
                        <div class="price mb-4">
                            <span class="display-5 text-success fw-bold">
                                R$ ${finalPrice.toFixed(2)}
                            </span>
                        </div>
                        
                        <div class="product-description mb-4">
                            <h5>Descrição</h5>
                            <p>${product.descricao || 'Sem descrição disponível'}</p>
                        </div>
                        
                        <div class="stock-info mb-4">
                            <p class="mb-2">
                                <i class="fas fa-box me-2"></i>
                                <strong>Estoque:</strong> ${product.estoque} unidades
                            </p>
                        </div>
                        
                        <div class="add-to-cart">
                            <div class="row">
                                <div class="col-md-4 mb-2">
                                    <label class="form-label">Quantidade:</label>
                                    <input type="number" class="form-control" id="quantity" 
                                           min="1" max="${product.estoque}" value="1">
                                </div>
                                <div class="col-md-8 d-flex align-items-end">
                                    <button class="btn btn-primary btn-lg me-2" 
                                            onclick="addToCart(${product.id})"
                                            ${product.estoque === 0 ? 'disabled' : ''}>
                                        <i class="fas fa-cart-plus me-2"></i>
                                        ${product.estoque === 0 ? 'Sem Estoque' : 'Adicionar ao Carrinho'}
                                    </button>
                                    <a href="/" class="btn btn-outline-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>Continuar Comprando
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function addToCart(productId) {
            const quantity = parseInt(document.getElementById('quantity').value);
            
            try {
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        produto_id: productId,
                        quantidade: quantity
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('Produto adicionado ao carrinho!', 'success');
                    updateCartCount();
                } else {
                    if (response.status === 401) {
                        showToast('Você precisa fazer login primeiro', 'warning');
                        setTimeout(() => window.location.href = '/login', 1500);
                    } else {
                        showToast(data.error, 'danger');
                    }
                }
            } catch (error) {
                showToast('Erro ao adicionar ao carrinho', 'danger');
            }
        }
    </script>
</body>
</html>
